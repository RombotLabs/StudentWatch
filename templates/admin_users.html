<!DOCTYPE html>
<html>
<head>
    <title>Admin User Management</title>
</head>
<body>
    <h1>User Verwaltung</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>School</th><th>Class</th><th>Aktionen</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.school }}</td>
            <td>{{ user.class_ }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}">Bearbeiten</a>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Wirklich löschen?')">Löschen</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
